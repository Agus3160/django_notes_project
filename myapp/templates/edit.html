{% extends 'layouts/base.html' %}

{% block title %}
  Edit Note
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center text-white my-3">
    <h2 class="m-0">Edit the note:</h2>
  </div>
  
  <form method="POST" action="{% url 'edit' note.id %}" class="text-white mx-auto d-flex flex-column gap-3 align-items-center">
    {% csrf_token %}
    <div class="form-group w-100">
      {{ form.title }}
    </div>
    <div class="form-group w-100">
      {{ form.body }}
    </div>
    <div class="d-flex justify-content-between w-100">
      <input type="submit" value="Update Note" class="btn btn-primary">
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
