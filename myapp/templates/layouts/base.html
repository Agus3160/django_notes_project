<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/utils.css' %}">
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
  <title>{% block title %} Todo App {% endblock %}</title>
</head>

<body class="bg-dark" data-bs-theme='dark'>

  <nav class="navbar navbar-dark bg-dark navbar-expand-md border-bottom border-body navbar-util">
    <div class="container-fluid ">
      <a class="navbar-brand ">NOTE APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            {% if user.is_authenticated %}
              <li class="nav-item" ><a class="nav-link" href="{% url 'index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'sign-out' %}">LogOut</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'sign-up' %}">SignUp</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'sign-in' %}">SignIn</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <main class="container my-4">
      {% block content %}
      {% endblock %}
    </main>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
